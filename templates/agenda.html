
    {% extends "model-page.html" %}

    {% block content %}
        <h2>Agendamentos</h2>

    <div class="box">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
              <thead>
                <tr>
                    <th>Excluir</th>
                    <th>Editar</th>
                    <th>Titulo</th>
                    <th>Data do Evento</th>
                </tr>
              </thead>
              <tbody>
              {% for evento in eventos %}
              <tr>
                    <th><a href="evento/?id={{evento.id}}">
                        <span class="icon">
                          <i class="fas fa-home"></i>
                        </span>
                    </a></th>
                    <th><abbr><a href="evento/delete/{{ evento.id }}/">Excluir</a></abbr></th>
                    <th><span>{{evento.titulo}}</span></th>
                    <th><span>{{evento.get_data_event}}</span></th>

                </tr>
              {% endfor %}
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="4">
                      <div class="buttons">
                        <a href="evento/">
                            <button class="button is-primary is-light" type="button">Novo Evento</button>
                        </a>
                      </div>
                  </th>
                </tr>
              </tfoot>
        </table>

    </div>
    {% endblock %}
