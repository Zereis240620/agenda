<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Agenda</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <h1 style="font-weight: bold; font-size: 1.5em;">AGENDA DJANGO</h1>

      </div>
    </nav>
    <form action="submit" method="post">
        {% csrf_token %}
        <div class="box">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="text" name="username" placeholder="username">
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input is-rounded" type="password" name="password" placeholder="password">
              </p>
            </div>
              <div class="columns is-mobile is-centered">
                <div class="column is-half">
                    <button class="button" type="submit">Entrar</button>
                </div>
              </div>
        </div>
    </form>

    {% for message in messages %}
        <div align="center">
            <article class="message is-danger">
                <div class="message-header">
                    <p>Erro!</p>
                </div>
                <div class="message-body">
                    {{message}}
                </div>
            </article>
        </div>

    {% endfor %}

</body>
</html>
